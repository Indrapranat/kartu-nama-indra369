<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indrapranata369_namecard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* width:auto */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .description {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .cta-button, .social-icons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .social-icons a {
            color: #007bff;
            font-size: 1.5em;
        }

        .social-icons a:hover {
            color: #0056b3;
            transform: scale(1.2);
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode .card {
            background-color: #444;
            color: white;
        }

        .dark-mode .cta-button {
            background-color: #00aaff;
        }

        .dark-mode .cta-button:hover {
            background-color: #0088cc;
        }

        .dark-mode .social-icons a {
            color: #00aaff;
        }

        .dark-mode .social-icons a:hover {
            color: #0088cc;
        }

        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="switch" id="switch">&#9728;</div>

    <div class="card">
        <img src="img/indra.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Indra Pranata</div>
        <div class="description">Programer from village </div>
        <a href="https://tiktok.com/@indrapranata369" class="cta-button">Follow Me</a>
        <div class="social-icons">
            <a href="https://tiktok.com/@indrapranata369" class="fab fa-tiktok"></a>
            <a href="https://www.instagram.com/indrapranata369?igsh=YzljYTk1ODg3Zg==" class="fab fa-instagram"></a>
            <a href="https://youtube.com/@kakda6474?si=HI4_k21kyP8tQLUa" class="fab fa-youtube"></a>
        </div>
    </div>

    <script>
        const switchButton = document.getElementById('switch');
        switchButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            switchButton.textContent = document.body.classList.contains('dark-mode') ? '☾' : '☀️';
        });
    </script>

</body>
</html>
